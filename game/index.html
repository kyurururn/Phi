<!DOCTYPE html>
<html lang="ja">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
        <title>phi</title>
    </head>
    <body>
        <div class="cover" id="cover" onclick="permission_request();">
            クリックでスタート
            <div class="cover_link">
                "標準ver"はこちら
            </div>
        </div>
        <div class="result" id="result" onclick="show_result()">
            <div class="result_se" id="result_se"></div>
            <div class="result_ti" id="result_ti">タップしてリスタート</div>
        </div>
        <div class="showtime" id="showtime">
            <div class="showtime_ti" id="showtime_ti">Time</div>
            <div class="showtime_se" id="showtime_se">30.0</div>
        </div>
        <div class="showpoint" id="showpoint">
            <div class="showpoint_ti" id="showpoint_ti">Point</div>
            <div class="showpoint_se" id="showpoint_se">0</div>
        </div>
        <div class="over" id="over">
            <div class="shape" id="shape"></div>
            <div class="point" id="point"></div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
